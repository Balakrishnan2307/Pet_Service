<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Service</title>
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <style>
        /* --- CSS Variables & Reset --- */
        :root {
            --primary-color: #5cbc6b;
            /* User Requested Green */
            --primary-hover: #4da35a;
            --secondary-color: #2d3748;
            /* Dark Text */
            --bg-color: #f0fdf4;
            /* Very light green tint */
            --white: #ffffff;
            --gray-light: #e2e8f0;
            --text-muted: #718096;
            --error-color: #e53e3e;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            background-image: radial-gradient(#def7e2 1px, transparent 1px);
            background-size: 20px 20px;
            /* Subtle dot pattern */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* --- Main Container --- */
        .auth-container {
            background: var(--white);
            width: 100%;
            max-width: 900px;
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            display: flex;
            min-height: 600px;
            position: relative;
        }

        /* --- Left Side (Branding/Visual) --- */
        .auth-visual {
            flex: 1;
            background: var(--primary-color);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            color: var(--white);
            text-align: center;
            overflow: hidden;
        }

        /* Background decorative circle */
        .auth-visual::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 1;
        }

        .visual-content {
            position: relative;
            z-index: 2;
        }

        .visual-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .visual-content p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .pet-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.3);
            object-fit: cover;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* --- Right Side (Forms) --- */
        .auth-forms {
            flex: 1;
            padding: 3rem;
            position: relative;
            background: var(--white);
        }

        .form-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            fill: var(--primary-color);
            margin-bottom: 1rem;
        }

        .form-header h3 {
            font-size: 1.8rem;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* --- Form Elements --- */
        .input-group {
            margin-bottom: 1.25rem;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--secondary-color);
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
            outline: none;
            font-family: var(--font-main);
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(92, 188, 107, 0.1);
        }

        /* Checkbox & Forgot Pass */
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            color: var(--secondary-color);
        }

        .remember-me input {
            accent-color: var(--primary-color);
            width: 16px;
            height: 16px;
        }

        .forgot-pass {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-pass:hover {
            text-decoration: underline;
        }

        /* Buttons */
        .btn-primary {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(92, 188, 107, 0.2);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(92, 188, 107, 0.3);
        }

        /* Toggle Text */
        .switch-form {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .switch-link {
            color: var(--primary-color);
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
        }

        .switch-link:hover {
            text-decoration: underline;
        }

        /* --- Visibility Logic --- */
        .form-box {
            transition: opacity 0.4s ease, transform 0.4s ease;
            opacity: 1;
            transform: translateX(0);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 3rem;
            overflow-y: auto;
            /* Handle small screens */
        }

        .form-box.hidden {
            opacity: 0;
            pointer-events: none;
            z-index: 0;
            transform: translateX(20px);
        }

        .form-box.active {
            opacity: 1;
            pointer-events: all;
            z-index: 1;
            transform: translateX(0);
        }

        /* Specific Pet Field for Signup */
        .pet-name-input {
            display: flex;
            align-items: center;
        }

        .pet-icon {
            position: absolute;
            right: 15px;
            top: 42px;
            width: 20px;
            fill: var(--text-muted);
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                min-height: auto;
                max-width: 500px;
            }

            .auth-visual {
                padding: 2rem;
                min-height: 200px;
            }

            .visual-content h2 {
                font-size: 1.8rem;
            }

            .pet-avatar {
                width: 80px;
                height: 80px;
                margin-bottom: 0.5rem;
            }

            .form-box {
                padding: 2rem;
                position: relative;
                /* Reset absolute for mobile stacking context */
                opacity: 1;
                transform: none;
            }

            .form-box.hidden {
                display: none;
                /* Just hide on mobile for simplicity */
            }
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <!-- Left Side: Visual / Branding -->
        <div class="auth-visual">
            <div class="visual-content">
                <!-- Using a generic pet image placeholder -->
                <img src="https://images.unsplash.com/photo-1587300003388-59208cc962cb?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80"
                    alt="Happy Dog" class="pet-avatar">
                <h2 id="visual-heading">Welcome Back!</h2>
                <p id="visual-text">Log in to manage your pet's appointments and health records.</p>
            </div>
        </div>

        <!-- Right Side: Forms -->
        <div class="auth-forms">

            <!-- LOGIN FORM (Active by Default) -->
            <div class="form-box active" id="login-form">
                <div class="form-header">
                    <!-- Paw Print Icon SVG -->
                    <a href="../index.html"><img src="../images/logo.png" width="250px" alt=""></a>
                    <h3>Owner Login</h3>
                    <p>Please enter your details to sign in.</p>
                </div>

                <form action="#" method="POST" onsubmit="event.preventDefault();">
                    <div class="input-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" placeholder="you@example.com" required>
                    </div>

                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="••••••••" required>
                    </div>

                    <div class="form-actions">
                        <label class="remember-me">
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#" class="forgot-pass">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn-primary">Log In</button>
                </form>

                <div class="switch-form">
                    Don't have an account yet? <a class="switch-link" onclick="toggleSignup()">Sign Up</a>
                </div>
            </div>

            <!-- SIGNUP FORM (Hidden initially) -->
            <div class="form-box hidden" id="signup-form">
                <div class="form-header">
                    <a href="../index.html"><img src="../images/logo.png" width="250px" alt=""></a>
                    <h3>Create Account</h3>
                    <p>Join our community of pet lovers.</p>
                </div>

                <form action="#" method="POST" onsubmit="event.preventDefault();">
                    <div class="input-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" placeholder="John Doe" required>
                    </div>

                    <div class="input-group">
                        <label for="signup-pet">Pet's Name</label>
                        <input type="text" id="signup-pet" placeholder="e.g. Bella" required>
                    </div>

                    <div class="input-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" placeholder="you@example.com" required>
                    </div>

                    <div class="input-group">
                        <label for="signup-password">Create Password</label>
                        <input type="password" id="signup-password" placeholder="••••••••" required>
                    </div>

                    <div class="input-group">
                        <label for="pet-type">Pet Type</label>
                        <select id="pet-type">
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                            <option value="bird">Bird</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-primary">Create Account</button>
                </form>

                <div class="switch-form">
                    Already have an account? <a class="switch-link" onclick="toggleLogin()">Log In</a>
                </div>
            </div>

        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        // Visual text elements
        const visualHeading = document.getElementById('visual-heading');
        const visualText = document.getElementById('visual-text');

        function toggleSignup() {
            // Hide Login, Show Signup
            loginForm.classList.remove('active');
            loginForm.classList.add('hidden');

            setTimeout(() => {
                signupForm.classList.remove('hidden');
                signupForm.classList.add('active');
            }, 100); // Slight delay for smooth effect

            // Update Visual Text
            visualHeading.textContent = "Join the Family!";
            visualText.textContent = "Create an account to book grooming and veterinary services for your pet.";
        }

        function toggleLogin() {
            // Hide Signup, Show Login
            signupForm.classList.remove('active');
            signupForm.classList.add('hidden');

            setTimeout(() => {
                loginForm.classList.remove('hidden');
                loginForm.classList.add('active');
            }, 100);

            // Update Visual Text
            visualHeading.textContent = "Welcome Back!";
            visualText.textContent = "Log in to manage your pet's appointments and health records.";
        }
    </script>
</body>

</html>
